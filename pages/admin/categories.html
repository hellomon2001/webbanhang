<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>

  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h2>Admin Panel</h2>
        </div>
        <ul class="menu">
          <li>
            <a href="/admin.html">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/admin/products.html">
              <i class="fas fa-box"></i>
              <span>Quản lý sản phẩm</span>
            </a>
          </li>
          
          <li>
            <a href="/admin/orders.html">
              <i class="fas fa-shopping-cart"></i>
              <span>Quản lý đơn hàng</span>
            </a>
          </li>

          <li>
            <a href="/admin/users.html">
              <i class="fas fa-users"></i>
              <span>Quản lý người dùng</span>
            </a>
          </li>
          
          <li class="active">
            <a href="/admin/categories.html">
              <i class="fas fa-tags"></i>
              <span>Quản lý danh mục</span>
            </a>
          </li>
          <li>
            <a href="/" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span>Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-nav">
          <div class="search">
            <input type="text" placeholder="Tìm kiếm..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="user-info">
            <span id="admin-username">Admin</span>
            <img src="" alt="Admin Avatar" />
          </div>
        </div>

        <!-- Categories Management Content -->
        <div class="content">
          <div class="section-header">
            <h1>Quản lý danh mục</h1>
            <button onclick="showAddCategoryModal()" class="btn-add">
              <i class="fas fa-plus"></i>
              Thêm danh mục
            </button>
          </div>

          <!-- Filters -->
          <div class="filters">
            <div class="search-box">
              <input type="text" id="category-search" placeholder="Tìm kiếm danh mục...">
            </div>
            <div class="status-filter">
              <select id="status-select">
                <option value="">Tất cả trạng thái</option>
                <option value="active">Đang hoạt động</option>
                <option value="inactive">Đã ẩn</option>
              </select>
            </div>
          </div>

          <!-- Categories Table -->
          <table class="categories-table">
            <thead>
              <tr>
                <th>Tên danh mục</th>
                <th>Mô tả</th>
                <th>Số sản phẩm</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="categories-table-body">
              <!-- Categories will be loaded here -->
            </tbody>
          </table>

          <!-- Pagination -->
          <div class="pagination">
            <button onclick="prevPage()" class="btn-prev">Trước</button>
            <span id="page-info">Trang 1 / 1</span>
            <button onclick="nextPage()" class="btn-next">Sau</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Thêm danh mục mới</h2>
          <button onclick="closeModal()" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="category-form">
            <div class="form-group">
              <label for="category-name">Tên danh mục</label>
              <input type="text" id="category-name" name="name" required>
            </div>
            <div class="form-group">
              <label for="category-description">Mô tả</label>
              <textarea id="category-description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="category-image">Hình ảnh</label>
              <input type="file" id="category-image" name="image" accept="image/*">
              <div id="image-preview" class="image-preview"></div>
            </div>
            <div class="form-group">
              <label for="category-status">Trạng thái</label>
              <select id="category-status" name="status" required>
                <option value="active">Đang hoạt động</option>
                <option value="inactive">Đã ẩn</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button onclick="closeModal()" class="btn-cancel">Hủy</button>
          <button onclick="saveCategory()" class="btn-save">Lưu</button>
        </div>
      </div>
    </div>

    <script src="/scripts/admin.js"></script>
  </body>
</html>
