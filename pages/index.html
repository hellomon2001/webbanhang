<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/content.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"

    <script src="/scrips/getProductsCategories.js"></script>

  <body>
    <div class="header">
      <div class="cover_navbar">
        <div class="navbar">
          <div class="menu">
            <button id="toggleButton" type="button">Menu</button>
          </div>

          <script>
            renderMenuBar(
              document
                .querySelector("#toggleButton")
                .addEventListener("click",  renderMenuBar({
                  
                })),
              document.querySelector("#display_content").parentElement
            )
          </script>

          
          <div class="cover_title">
            <a href="/index.html" class="main_title">CLOTHES STORE</a>
          </div>
          <div class="right_view">
            <div class="function">
              <a class="search" href="">Search</a>
              <a class="acc" href="/account.html">Account</a>
            </div>
            <div class="hidden_cart">
              <a href="">Cart (0)</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <ul class="content_container">
        <li>
          <div class="name_category">
            <p>Electronics</p>
            <a href="#"
              >View all <i class="fa-solid fa-arrow-right icon-link-to"></i
            ></a>
          </div>

          <script id="display_content" data-category="Electronics">
            getProductsCategories(
              document
                .querySelector("#display_content")
                .getAttribute("data-category"),
              document.querySelector("#display_content").parentElement
            );
          </script>
        </li>

        <li>
          <div class="name_category">
            <p>Computers</p>
            <a href="#"
              >View all <i class="fa-solid fa-arrow-right icon-link-to"></i
            ></a>
          </div>
        </li>
      </ul>
    </div>

    <div class="footer">
      <div class="footer_container">
        <div class="footer_inside">
          <a href="" class="left">CLOTHES STORE</a>

          <div class="right">
            <div class="column_one">
              <span>Categories</span>
              <ul class="total_ul">
                <li class="same_li">
                  <a href="">Clothing</a>
                  <ul class="detail_ul">
                    <li>
                      <a href="">Hoodies</a>
                    </li>
                    <li>
                      <a href="">Accessories</a>
                    </li>
                  </ul>
                </li>
                <li class="audio">
                  <a href="">Audio</a>
                  <ul></ul>
                </li>
                <li class="furniture">
                  <a href="">Furniture</a>
                </li>
              </ul>
            </div>

            <div class="column_two">
              <span>Collections</span>
              <ul class="total_ul">
                <li class="same_li">
                  <a href="">Latest Drops</a>
                </li>
                <li class="same_li">
                  <a href="">Weekly Picks</a>
                </li>
                <li class="same_li">
                  <a href="">Sale</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="sign">
        <p>
          @by:
          <a
            href="https://mail.google.com/mail/u/1/#inbox?compose=DmwnWstpsjFmQvPpsNGHmwcDMZSwbcHxgLHXMQNHpFRLwNFwfzmGQnRwFhpZnVBJGjvZjjRGBDCg"
